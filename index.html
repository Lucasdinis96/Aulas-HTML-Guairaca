<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula animação</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Animação em JS</h1>
        <div class="rotate" id="rotate-div"></div>
        <button onclick="rotateElement()">Girar</button>

        <br><br>

        <div class="fade" id="fade-div"></div>
        <button onclick="toggleFade()">Alternar Visibilidade</button>

        <br><br>

        <div class="pulse" id="pulse-div"></div>
        <button onclick="togglePulse()">Alternar Pulsar</button>
        
        <br><br>

        <div class="zoom" id="zoom-div"></div>
        <button onclick="zoomIn()">Ampliar</button>


    </body>
</html>
