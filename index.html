<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 2 - Tags</title>
    </head>
    <body>
        <!--Exemplo de paragráfo-->
        <p>Isto é um paragrápo</p>
        <!--Exemplo de Cabaçalhos-->
        <h1> Titulo de nivél 1</h1>
        <h2> Titulo de nivél 2</h2>
        <h3> Titulo de nivél 3</h3>
        <h4> Titulo de nivél 4</h4>
        <!--Exemplo de Links-->
        <a href="https://www.globo.com/">Globo</a>
        <a href="https://www.globo.com/" target="blank">Globo</a>
        <!--Exemplo de imagem-->
        <img src="OIP.jpg" alt="OIP">
        <img src="https://img.freepik.com/vetores-premium/programacao-e-web-designprogramacao-em-estilo-abstratoconceito-abstrato-de-um-elemento-grafico_253334-443.jpg">
        <!--Exemplo de Lista não ordenada-->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <!--Exemplo de lista ordenada-->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <!--Exemplo de tabela-->
        <table>
            <tr><!--Linha da tabela-->
                <th>Nome: </th> <!--Cabeçalho da tabela, identificação das colunas-->
                <th>Idade: </th>
                <th>Sexo: </th>
            </tr>
            <tr>
                <td>Lucas </td> <!--Informações de linha-->
                <td>28 anos </td>
                <td>Masculino </td>
            <tr>
                <td>Maria </td>
                <td>40 anos </td>
                <td>Feminino </td>
            </tr>
            </tr>
        </table>
        <!--Exemplo de div--><!--Seprara blocos de codigos-->
        <div>
            <h1>Exemplo de h1 na div</h1>
            <p>Exemplo de paragráfo na div</p>
        </div>
    </body>
</html>
