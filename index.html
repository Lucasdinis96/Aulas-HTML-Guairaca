<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 03 - Listas</title>
    </head>
    <body>
        <!-- Exemplo de lista ordenada-->
        <ol>
            <li>Primeiro Item</li>
            <li>Segundo Item</li>
            <li>Terceiro Item</li>
            <li>Quarto Item</li>
            <li>Quinto Item</li>
            <li>Sexto Item</li>
            <li>Sétimo Item</li>
            <li>Oitavo Item</li>
        </ol>
        <!-- Exemplo de lista não-ordenada -->
        <ul>
            <li>Maça</li>
            <li>Banana</li>
            <li>Laranja</li>
            <li>Uva</li>
            <li>Morango</li>
            <li>Abacaxi</li>
            <li>Manga</li>
            <li>Melancia</li>
        </ul>
    </body>
</html>
